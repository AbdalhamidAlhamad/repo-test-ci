name: Auto Resolve Publish Conflicts

on:
  pull_request_target:
    types: [opened, reopened, synchronize]
  push:
    branches:
      - main
      - sandbox-branch
  workflow_dispatch:
    inputs:
      mode:
        description: 'Run for a single PR or every open PR on the target base branch.'
        required: true
        default: single
        type: choice
        options:
          - single
          - all
      pr_number:
        description: 'PR number to fix when running in single mode.'
        required: false
      base_branch:
        description: 'Base branch to use during manual runs (only used in mode=all).'
        required: false
        default: main

permissions:
  contents: write
  pull-requests: write

jobs:
  resolve-prs:
    name: Auto-resolve publish conflicts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install CLI dependencies
        run: npm ci

      - name: Build CLI
        run: npm run build --prefix cli

      - name: Verify build exists
        run: |
          if [ ! -f "cli/build/cli.js" ]; then
            echo "Error: Build failed - cli/build/cli.js does not exist"
            exit 1
          fi
          echo "âœ… Build verified: cli/build/cli.js exists"

      - name: Auto-resolve publishing conflicts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          GITHUB_EVENT_PATH: ${{ github.event_path }}
        run: npx shield-cli auto-resolve:publish-conflicts
